    <script type="text/javascript">

		$(document).ready(function(){
		
			currentUser = getLocalStorage("User");
			driver = currentUser.id;

			option = getLocalStorage('option');
			price = getLocalStorage('price');
			//alert(dump(price));
			$('#from_address_out').text(price.location_from);
			$('#to_address_out').text(price.location_to);
			$('#rate_amount_out').text(price.peak_rate);

			
			$('#vehichle_type_out').text(option.vehicle_type);
			$('#taxi_type_out').text(option.taxi_type);
			$('#baby_seat_out').text(option.baby_seat);
			$('#wheel_chair_out').text(option.wheel_chair);
			
			$('#job_poster_id').val(driver);						
			$('#job_form_location').val(price.location_from);
			$('#job_to_location').val(price.location_to);
			$('#job_calculated_fare').val(price.peak_rate);
			
			
			$('#job_vehicle_type').val(option.vehicle_type);
			$('#job_taxi_type').val(option.taxi_type);
			$('#job_baby_seat').val(option.baby_seat);
			$('#job_wheel_chair').val(option.wheel_chair);
			$('#from_detail').val(option.from_detail);
			$('#to_detail').val(option.to_detail);

			$('#current_location_latitude').val(option.current_lat);
			$('#current_location_longitude').val(option.current_lng);
			
		});
		
		function callbackJob(data) {
			if(data.success == true) {			
				localStorage.setItem("jobId", data.data.jobId);
				//alert("Job id = "+data.data.jobId);
				$("#popupDialog").popup("open");
				//alert(data.data.jobId);
				//console.log(data.data.jobId);				
				
			} else {
				console.log('noooooooo');
				showMessage(data);
			}
		}
